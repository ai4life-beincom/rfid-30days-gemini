            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const formattedDeadlineDate = actualDeadlineObject.toLocaleDateString('vi-VN', options);
            countdownTitleEl.textContent = `Deadline ${elementIdPrefix.includes('1') ? '1' : '2'}: ${formattedDeadlineDate}`;

                const now = new Date().getTime();
                const distance = targetDeadlineDate.getTime() - now;

                    daysEl.textContent = "00"; hoursEl.textContent = "00";
                    minutesEl.textContent = "00"; secondsEl.textContent = "00"; 
                    countdownTitleEl.textContent = `Deadline ${elementIdPrefix.includes('1') ? '1' : '2'}: ${formattedDeadlineDate} - ÄÃ£ háº¿t háº¡n`;
                    clearInterval(elementIdPrefix.includes('1') ? countdownInterval1 : countdownInterval2);

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000); 

                daysEl.textContent = formatTime(days);
                hoursEl.textContent = formatTime(hours);
                minutesEl.textContent = formatTime(minutes);
                secondsEl.textContent = formatTime(seconds);
