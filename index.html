        function formatTime(value) { return value < 10 ? `0${value}` : value; }

        function startCountdown(targetDeadlineDate, elementIdPrefix, actualDeadlineObject) {
            const daysEl = document.getElementById(`${elementIdPrefix}-days`);
            const hoursEl = document.getElementById(`${elementIdPrefix}-hours`);
            const minutesEl = document.getElementById(`${elementIdPrefix}-minutes`);
            const secondsEl = document.getElementById(`${elementIdPrefix}-seconds`); 
            const countdownTitleEl = document.getElementById(`${elementIdPrefix}-title`);

            if (!daysEl || !hoursEl || !minutesEl || !secondsEl || !countdownTitleEl) {
                console.error(`Countdown elements not found for prefix: ${elementIdPrefix}`);
                return null;
            }
            
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const formattedDeadlineDate = actualDeadlineObject.toLocaleDateString('vi-VN', options);
            countdownTitleEl.textContent = `Deadline ${elementIdPrefix.includes('1') ? '1' : '2'}: ${formattedDeadlineDate}`;

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDeadlineDate.getTime() - now;

                if (distance < 0) {
                    daysEl.textContent = "00"; hoursEl.textContent = "00";
                    minutesEl.textContent = "00"; secondsEl.textContent = "00"; 
                    countdownTitleEl.textContent = `Deadline ${elementIdPrefix.includes('1') ? '1' : '2'}: ${formattedDeadlineDate} - Đã hết hạn`;
                    clearInterval(elementIdPrefix.includes('1') ? countdownInterval1 : countdownInterval2);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000); 

                daysEl.textContent = formatTime(days);
                hoursEl.textContent = formatTime(hours);
                minutesEl.textContent = formatTime(minutes);
                secondsEl.textContent = formatTime(seconds); 
            }
            updateTimer(); 
            return setInterval(updateTimer, 1000); 
        }

        function renderContentItem(item, dayId) {
            let html = '';
             switch (item.type) {
                case 'heading':
                    let headingSizeClass = 'text-2xl'; 
                    if (item.level === 2) headingSizeClass = 'text-3xl'; 
                    if (item.level === 4) headingSizeClass = 'text-xl';  
                    html = `<h${item.level} class="${headingSizeClass} font-semibold text-gray-800 mt-6 mb-3">${item.content}</h${item.level}>`;
                    if(item.level === 3 && !item.content.startsWith("Suy ngẫm") && !item.content.startsWith("Thực hành thực tế") && !item.content.startsWith("LỜI KẾT") && !item.content.startsWith("Cam kết hành động") && !item.content.startsWith("Chiêm nghiệm cuối cùng") && !item.content.startsWith("Áp dụng vào công việc thực tế") && !item.content.startsWith("Lập kế hoạch cho Tuần") ) { 
                         html = `<h${item.level} class="text-xl font-medium text-teal-700 mt-6 mb-3 pt-3 border-t border-gray-200">${item.content}</h${item.level}>`; 
                    } else if (item.level === 3) { 
                         html = `<h${item.level} class="text-lg font-medium text-teal-600 mt-5 mb-2">${item.content}</h${item.level}>`; 
                    }
                    break;
                case 'paragraph': html = `<p class="text-gray-700 mb-3 leading-relaxed">${item.content}</p>`; break;
                case 'list':
                    const listTag = item.ordered ? 'ol' : 'ul';
                    const listClass = item.ordered ? 'list-decimal' : 'list-disc';
                    html = `<${listTag} class="${listClass} list-inside text-gray-700 space-y-1 mb-3 pl-4">`;
                    item.items.forEach(li => html += `<li>${li}</li>`); 
                    html += `</${listTag}>`;
                    break;
                case 'prompt_example':
                    let promptHtml = '';
                    if (item.prompt) {
                        promptHtml = `<pre><code>${item.prompt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>`;
                    } else if (item.promptList) {
                        promptHtml = '<ul>';
                        item.promptList.forEach(p => { promptHtml += `<li class="mb-1"><pre><code>${p.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre></li>`; });
                        promptHtml += '</ul>';
                    }
                    html = `<div class="prompt-block"><div class="prompt-title">${item.title}</div><div class="prompt-content">${promptHtml}</div>${item.note ? `<p class="text-sm text-gray-600 mt-1"><em>${item.note}</em></p>` : ''}</div>`;
                    break;
                case 'comparison':
                    html = `<div class="comparison-block"><div class="comparison-title">${item.title}</div>`;
                    item.items.forEach(compItem => { html += `<div class="comparison-item"><div class="comparison-label">${compItem.label}</div><div class="comparison-content">${compItem.content.replace(/\[([^\]]+)\]/g, '<code>[$1]</code>')}</div></div>`; });
                    html += `</div>`;
                    break;
                case 'note_block': html = `<div class="note-block"><p>${item.content}</p></div>`; break;
                case 'task_block':
                    html = `<div class="my-3 p-3 border border-blue-200 rounded-md bg-blue-50"><strong class="text-blue-700">${item.title}</strong> ${item.content || ''}`;
                    if (item.items && item.items.length > 0) {
                        html += `<ul class="list-disc list-inside text-gray-700 space-y-1 mt-2 pl-4">`;
                        item.items.forEach(taskItem => html += `<li>${taskItem}</li>`); html += `</ul>`;
                    }
                    html += `</div>`;
                    break;
                case 'submission_link_button':
                    html = `<div class="mt-4"><a href="${item.url}" target="_blank" class="submission-link-button">${item.text}</a></div>
                            <div id="postSubmissionContentPlaceholder-${dayId}" class="countdown-section-wrapper"></div>`; 
                    break;
                default: console.warn('Unknown content type:', item.type);
            }
            return html;
        }

            }

            let submissionButtonExists = false;
            if (dayData.exercises && dayData.exercises.length > 0) {
                fullPageHTML += `<div class="mt-8 pt-6 border-t border-gray-300">`;
                dayData.exercises.forEach(item => {
                    if(item.type === 'submission_link_button') submissionButtonExists = true;
                    fullPageHTML += renderContentItem(item, dayIdToLoad); 
                });
                fullPageHTML += `</div>`;
            }
            
            fullPageHTML += `<button onclick="openGeminiModal()" class="btn-teal py-2 px-5 rounded-md mt-8 inline-flex items-center">
                                <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                                Trợ lý Gemini
                            </button>`; 
            
            contentArea.innerHTML = fullPageHTML;

            const postSubmissionPlaceholderEl = document.getElementById(`postSubmissionContentPlaceholder-${dayIdToLoad}`);
            const dayDeadlines = getDeadlinesForDay(dayIdToLoad);

            if (dayDeadlines && postSubmissionPlaceholderEl && submissionButtonExists) {
                postSubmissionPlaceholderEl.innerHTML = `
                    <div class="countdown-container">
                        <div class="countdown-timer-block">
                            <h4 id="countdown1-title" class="countdown-title"></h4>
                            <div class="time-units">
                                <div class="time-unit"><span id="countdown1-days">00</span><p>Ngày</p></div>
                                <div class="time-unit"><span id="countdown1-hours">00</span><p>Giờ</p></div>
                                <div class="time-unit"><span id="countdown1-minutes">00</span><p>Phút</p></div>
                                <div class="time-unit"><span id="countdown1-seconds">00</span><p>Giây</p></div>
                            </div>
                        </div>
                        <div class="countdown-timer-block">
                            <h4 id="countdown2-title" class="countdown-title"></h4>
                             <div class="time-units">
                                <div class="time-unit"><span id="countdown2-days">00</span><p>Ngày</p></div>
                                <div class="time-unit"><span id="countdown2-hours">00</span><p>Giờ</p></div>
                                <div class="time-unit"><span id="countdown2-minutes">00</span><p>Phút</p></div>
                                <div class="time-unit"><span id="countdown2-seconds">00</span><p>Giây</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button id="scoringButton" class="btn-darker-green py-2 px-4 rounded-md text-sm">Cơ chế tính điểm</button>
                        <div id="scoringDetails" class="mt-2 p-3 bg-slate-100 border border-slate-300 rounded-md" style="display: none;">
                            <h4 class="font-semibold text-gray-700 mb-2">Cơ chế tính điểm:</h4>
                            <ul class="list-disc list-inside text-gray-700 space-y-1">
                                <li>AI-er nộp bài trong ngày (Trước 6:00 AM) hôm sau thì sẽ được +5 point / bài tập</li>
                                <li>Nộp trước deadline 1: +2 point / bài tập</li>
                                <li>Nộp trước deadline 2: Không được tính điểm</li>
                                <li>Không nộp: -5 point / bài tập</li>
                                <li>Các đóng góp có giá trị sẽ được tuyên dương hằng tuần + 10 point / Lượt</li>
                            </ul>
                        </div>
                    </div>
                `;
                countdownInterval1 = startCountdown(dayDeadlines.deadline1, 'countdown1', dayDeadlines.deadline1);
                countdownInterval2 = startCountdown(dayDeadlines.deadline2, 'countdown2', dayDeadlines.deadline2);

                const scoringButton = document.getElementById('scoringButton');
                const scoringDetailsDiv = document.getElementById('scoringDetails');
                if (scoringButton && scoringDetailsDiv) {
                    scoringButton.addEventListener('click', () => {
                        scoringDetailsDiv.style.display = scoringDetailsDiv.style.display === 'none' ? 'block' : 'none';
                    });
                }
            } else if (postSubmissionPlaceholderEl) {
                 postSubmissionPlaceholderEl.innerHTML = ''; 
            }

            contentArea.scrollTop = 0; 
            updateActiveNavLink(dayIdToLoad);
            document.getElementById('geminiModalDayTopic').textContent = `Ngày ${dayData.id}: ${dayData.sidebarTopic}`;
        }
        
        const geminiModal = document.getElementById('geminiModal');
        if (geminiModal) { 
            geminiModal.innerHTML = `
            <div class="modal-content">
                <span class="close-button" onclick="closeGeminiModal()">&times;</span>
                <h3 class="text-2xl font-semibold text-teal-600 mb-4">Trợ lý AI (Gemini)</h3>
                <p class="text-sm text-gray-600 mb-1">Đặt câu hỏi về chủ đề của <strong id="geminiModalDayTopic">Ngày X</strong>.</p>
                <textarea id="geminiQuery" class="w-full p-2 border border-gray-300 rounded-md mb-3 h-24 resize-none" placeholder="Nhập câu hỏi của bạn ở đây..."></textarea>
                <button id="askGeminiButton" onclick="askGemini()" class="btn-teal py-2 px-4 rounded-md w-full">Gửi câu hỏi</button>
                <div id="geminiLoading" class="loader mt-4" style="display: none;"></div>
                <div id="geminiResponseContainer" class="mt-4 p-3 bg-slate-50 rounded-md border border-slate-200" style="display:none;">
                    <h4 class="font-semibold text-gray-700 mb-2">Phản hồi từ Trợ lý AI:</h4>
                    <div id="geminiResponse" class="text-gray-700 prose prose-sm max-w-none"></div>
                </div>
            </div>`;
        }

        const geminiQueryInput = document.getElementById('geminiQuery');
        const geminiResponseDiv = document.getElementById('geminiResponse');
        const geminiResponseContainer = document.getElementById('geminiResponseContainer');
        const geminiLoading = document.getElementById('geminiLoading');
        const askGeminiButton = document.getElementById('askGeminiButton');

        function openGeminiModal() {
            if(geminiModal && geminiQueryInput && geminiResponseDiv && geminiResponseContainer){
                geminiQueryInput.value = '';
                geminiResponseDiv.innerHTML = '';
                geminiResponseContainer.style.display = 'none';
                geminiModal.style.display = 'block';
                geminiQueryInput.focus();
            }
        }

        function closeGeminiModal() {
            if(geminiModal) geminiModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == geminiModal) {
                closeGeminiModal();
            }
        }

        async function askGemini() {
            if(!geminiQueryInput || !geminiResponseDiv || !geminiResponseContainer || !geminiLoading || !askGeminiButton) return;

            const userQuery = geminiQueryInput.value.trim();
            if (!userQuery) {
                geminiResponseDiv.innerHTML = '<p class="text-red-500">Vui lòng nhập câu hỏi của bạn.</p>';
                geminiResponseContainer.style.display = 'block';
                return;
            }

            geminiLoading.style.display = 'block';
            geminiResponseDiv.innerHTML = '';
            geminiResponseContainer.style.display = 'none';
            askGeminiButton.disabled = true;
            askGeminiButton.classList.add('opacity-50', 'cursor-not-allowed');

            const dayData = dailyContent.find(d => d.id === currentDayId); 
            const dayTopicForPrompt = dayData ? `Ngày ${dayData.id}: ${dayData.sidebarTopic}` : "Chủ đề không xác định"; 

            const prompt = `Người dùng đang xem nội dung của ${dayTopicForPrompt}. Câu hỏi của người dùng: "${userQuery}"`;
            
            const systemPrompt = `Bạn là một trợ lý AI chuyên nghiệp và thân thiện, có kiến thức về các ứng dụng AI (đặc biệt là Gemini) trong môi trường làm việc văn phòng và sản xuất. Bạn được thiết kế để hỗ trợ nhân viên bộ phận RFID của công ty Avery Dennison trong chương trình '30 Ngày Thành Thạo Làm Việc Cùng AI'.
Khi người dùng đặt câu hỏi liên quan đến chủ đề học tập của một ngày cụ thể, hãy cung cấp giải thích rõ ràng, súc tích và dễ hiểu về cách Gemini có thể được sử dụng. Nếu người dùng yêu cầu ví dụ về cách ứng dụng Gemini hoặc ý tưởng về prompt cho Gemini, hãy đưa ra 2-3 ví dụ thực tế, phù hợp với công việc tại Avery Dennison (nếu có thể suy luận). Luôn trả lời bằng tiếng Việt. Nếu không có thông tin về chủ đề cụ thể của ngày đó, hãy đề nghị người dùng cung cấp thêm chi tiết về chủ đề họ đang học.
Sử dụng ngôn ngữ lịch sự, chuyên nghiệp. Có thể dùng markdown đơn giản (ví dụ: gạch đầu dòng, **in đậm**, *in nghiêng*) để trình bày thông tin cho dễ đọc. Tránh sử dụng markdown phức tạp hoặc các thẻ HTML trực tiếp trong phản hồi của bạn.`; 

            const chatHistory = [{ role: "user", parts: [{ text: systemPrompt + "\n\n" + prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "AIzaSyByFAwQqzXk7WlRPZoh-0NqLNX_IShWWZE"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`; 

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Lỗi API: ${errorData.error?.message || response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) {
                    let text = result.candidates[0].content.parts[0].text;
                    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>')    
                               .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>').replace(/`(.*?)`/g, '<code>$1</code>')     
                               .replace(/^- (.*?)(\n|$)/gm, '<li>$1</li>').replace(/(<li>.*<\/li>)+/gs, '<ul>$&</ul>') 
                               .replace(/\n/g, '<br>'); 
                    geminiResponseDiv.innerHTML = text;
                } else {
                    geminiResponseDiv.innerHTML = '<p class="text-orange-500">Không nhận được phản hồi hợp lệ.</p>';
                }
            } catch (error) {
                geminiResponseDiv.innerHTML = `<p class="text-red-600">Lỗi: ${error.message}.</p>`;
            } finally {
                geminiLoading.style.display = 'none';
                geminiResponseContainer.style.display = 'block';
                askGeminiButton.disabled = false;
                askGeminiButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
